<style>

    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    html{
        font-family: 'Montserrat', sans-serif;
    }
     body{
        background: linear-gradient(to right, rgba(0, 0, 0, .75), rgba(0, 0, 0, 0.75)), url(Background.png);
    }

    #header{
        display: flex;
        background-image: linear-gradient(to right, red, yellow);
        align-items: center;
        justify-content: center;
        padding: 20px;
        padding-left: 50px;
        border-radius: 50px;
    }

    .files{
        display: flex;
        gap:100px;
    }

li{
    list-style: none;
}

.wrapper{
    width: 1000px;
    margin: 0 auto;
}
/* For Body */
   
    .body-wrapper{
        height: 100px;
    }

    .header-line{
        -webkit-text-stroke: 1.3px white;
        font-size: 15px;
    }

    .info{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 100px;
        height: 200px;
        color: white;
        margin-top:50px;
        font-size: 30px;
    }

    .personal-info{
        flex-direction: column;
    }

    .info img{
        height: 200px;
        margin-top: 30px;
        border-radius: 50%;
    }

    .info2 h1{
        text-align: center;
    }

    .title-choose{
        margin-top: 50px;
        margin-bottom: 50px;
        color: white;
        text-align: center;
    }

    .choices{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .choices > li{
        position: relative;
        overflow: hidden;
        border-radius: 30px;
        margin-bottom: 50px;
    }

    .choices > li img{
        transition: transform 1s;
        height: 200px;
       margin: 0 auto;
       display: flex;
       margin-left: -30px;
    }

    a{
        text-decoration: none;
        font-size: 40px;
    }

    a:active, a:link, a:visited{
        color: white;
    }

    .overlay{
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        top: 0; 
        background-color: rgba(0, 0, 0, 0);
        transition: transform 1s ease, background-color 1s ease;
    }

    .choices:nth-child(3){
        font-size: 5px;
    }

    .choices >li:hover .overlay{
      transform: scale(1.5);
      background-color: rgba(0, 0, 0, 0.75);
    }


    .choices > li:hover img{
        transform: scale(1.5); 
    }
</style>
